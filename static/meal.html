<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>식사 등록</title>
</head>
<body>
  <h1>🍚 식사 등록</h1>
  <form id="mealForm">
    날짜: <input type="date" name="date" required><br><br>

    식사 종류:
    <select name="type">
      <option value="breakfast">아침</option>
      <option value="lunch">점심</option>
      <option value="dinner">저녁</option>
      <option value="snack">간식</option>
    </select><br><br>

    음식들 (쉼표로 구분):<br>
    <textarea name="items" rows="3" cols="30" placeholder="예: 닭가슴살, 현미밥 1공기" required></textarea><br><br>

    <button type="submit">식사 등록</button>
  </form>

  <script>
    const form = document.getElementById("mealForm");
    form.onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const itemsText = formData.get("items");
      const itemsList = itemsText.split(",").map(x => x.trim());
  
      const data = {
        date: formData.get("date"),
        type: formData.get("type"),
        items: itemsList
      };
  
      const res = await fetch("http://100.74.19.94:8000/meal", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
  
      const result = await res.json();
      alert("✅ 등록 완료: " + JSON.stringify(result));
      window.location.href = "/recommend.html";  // ✅ 여기서 요약 페이지로 이동
    }
  </script>
  
</body>
</html>
